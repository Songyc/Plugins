<!doctype html>
<html>
<head>
    <script src="http://js.3conline.com/min/temp/v1/lib-jquery1.4.2.js"></script>
    <script src="js/jquery.slide.js"></script>
</head> 
<body>              
    <!-- demo start -->
    <div id="slide02" class="tab">
        
        <div class="c" data-num="1">1</div>
        <div class="c" data-num="2">2</div>
        <div class="c" data-num="3">3</div>
        <div class="c" data-num="4">4</div>
        <div class="c" data-num="5">5</div>
        <div class="c" data-num="6">6</div>
        <div class="c" data-num="7">7</div>
        <div class="c" data-num="8">8</div>

        <ul class="control" id ="slide02_control">
            <li class="prev"><a href="#">Prev</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
            <li><a href="#">7</a></li>
            <li><a href="#">8</a></li>
            <li class="next"><a href="#">Next</a></li>
         </ul>                         
    </div>
    <div id="slide02_text"></div>
   
    <script>
        $(function(){
            var box = $('#slide02_text');
            new Slide({
                target: $('#slide02 .c'),
                control:  $('#slide02 .control li'),
                effect: 'slide',
                direction: 'x',
                merge: true
            });     
        });
    </script> 
    <style>
        * {margin:0; padding:0;}

        #slide02 {position:relative; width:540px; height:290px; border:1px solid #000; margin:0 50px 10px 0; overflow:hidden}
        #slide02 .c {height:290px;width:540px;text-align: center;font-size: 100px;line-height: 290px;}
        #slide02 .control {position:absolute; right:5px; top:35px; z-index:100; background-color:rgba(0,0,0,0.7); background:#000\9}
        #slide02 .control li {list-style:none}
        #slide02 .control a {position:relative; display:block; width:60px; height:24px; line-height:24px; text-align:center; text-decoration:none; color:#fff}
        #slide02 .control a:hover, #slide02_control .current a{width:60px;  height:22px; line-height:22px; border:1px solid #000; background:yellow; color:#000}
        #slide02 ul {list-style:none}
        #slide02 ul img {vertical-align:middle}
    </style>                           
    <!-- demo end -->   
</body>
</html>
